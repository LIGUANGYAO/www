<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <link href="https://cdn.bootcss.com/tailwindcss/0.7.4/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1135089_wctuerfiwdp.css">
    <title>黄敬鑫导航</title>
    <style>
        html,
        body {
            scroll-behavior: smooth;
        }

        .double-line {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        a {
            color: white;
            text-decoration: none;
        }

        #about p {
            padding-bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="app" class="flex flex-row">
        <!-- 左边栏 -->
        <div class="bg-grey-darkest min-h-screen md:w-12 lg:w-64 hidden md:block">
            <div class="fixed min-h-screen text-white pin-t pin-l">
                <div class="flex flex-row items-center justify-center py-4">
                    <div class="h-12 w-12 lg:mr-4">
                        <p class="text-5xl font-mono font-bold">黄</p>
                    </div>
                    <div class="md:hidden md:mr-4 lg:block lg:mr-0">
                        <h3 class="text-blue">黄敬鑫导航</h3>
                        <p class="mt-2 text-sm text-blue-lightest">用完即走 不留痕迹</p>
                    </div>
                </div>
                <ul class="list-reset mt-6 md:pl-0 md:pr-0 lg:pl-16 lg:pr-8">
                    <li v-for="type in types" class="text-grey cursor-pointer hover:text-white">
                        <div class="flex flex-row justify-center py-3 border-b border-grey-darker"
                            @click="jump(type.id)">
                            <span class="iconfont lg:mr-2" :class="type.icon"></span>
                            <span class="text-sm hidden lg:block">{{type.name}}</span>
                            <span class="iconfont icon-arrow-right-copy-copy-copy ml-16 hidden lg:block"></span>
                        </div>
                    </li>
                </ul>
                <a class="block flex flex-row justify-center mt-6 text-sm cursor-pointer" href="#about">
                    <span class="iconfont icon-guanyuwomen lg:mr-2"></span>
                    <span class="md:hidden lg:block">关于本站</span>
                </a>
            </div>
        </div>


        <!-- 右边栏 -->
        <div class="flex-1 p-8" style="background-color:#f7f7f7">

            <div v-for="type in types">
                <div class="py-4 mt-2" :id="type.id">
                    <span class="iconfont icon-biaoqian"></span>
                    <span class="">{{type.name}}</span>
                </div>

                <div class="flex flex-row items-center flex-wrap">
                    <div v-for="list in type.lists"
                        class="flex flex-row items-center w-full md:w-1/2 xl:w-1/4 h-24 px-2 mt-4 overflow-hidden">

                        <div @click="open(list.url)" style="min-width:80px;min-height:48px"
                            class="flex flex-row items-center p-4 h-full w-full border bg-white rounded cursor-pointer hover:text-blue hover:border-blue">
                            <div class="h-12 w-12 mr-4" style="min-width:48px;min-height:48px">
                                <img :src="'./image/logo/'+list.logo" :alt="list.logo" class="h-12 w-12 rounded">
                            </div>
                            <div class="flex flex-col sm:block">
                                <span class="font-bold text-sm w-full truncate">{{list.name}}</span>
                                <span
                                    class="h-8 text-grey-darkest text-sm mt-2 w-full double-line">{{list.description}}</span>
                            </div>
                        </div>


                    </div>
                </div>
            </div>


            <div class="mt-8 bg-white p-6 text-grey-darker" id="about">
                <div class="pb-4 mt-4">
                    <span class="iconfont icon-biaoqian"></span>
                    <span class="">关于本站</span>
                </div>
                <div>
                    <blockquote class="">
                        <p>看到 <a href="http://www.duoluole.com" target="_blank" class="text-blue-light">大神-轻狂志
                            </a>做了一个导航，一时兴起也做了一个。</p>
                    </blockquote>
                </div>

                <div class="py-4 mt-2">
                    <span class="iconfont icon-biaoqian"></span>
                    <span class="">关于站长</span>
                </div>
                <div>
                    <blockquote class="">
                        <p>连工作都找不到的一条咸鱼</p>
                        <p>目前在深圳龙华混吃等死，等快没命的时候就回老家种田养猪。</p>
                        <p>求打包带走： chinahuangjx@gmail.com</p>
                    </blockquote>
                </div>
            </div>

            <!-- 备案信息 -->
            <div style="margin:0 auto; margin-top:40px;">
                <p style="float:left;color:#939393;padding-right: 32px;font-size: 14px;line-height:20px;">
                    <span style="margin-right:8px;">Copyright©2019 黄敬鑫</span>
                    <span>粤ICP备18112952号-1</span>
                    <a id="cnzz_stat_icon_1277114138" href="https://www.cnzz.com/stat/website.php?web_id=1277114138"><img hspace="0" vspace="0" src="http://icon.cnzz.com/img/pic.gif"></a>
                </p>
                <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44030902001145"
                    style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img
                        src="image/beian/备案图标.png" style="float:left;" />
                    <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">粤公网安备
                        44030902001145号</p>
                </a>
            </div>


        </div>


    </div>



    <script>
        var app = new Vue({
            el: '#app',
            data: {
                types: []
            },
            created() {
                fetch('./json/data.json')
                    .then(res => res.json())
                    .then(data => {
                        this.types = data.site
                    });
            },
            methods: {
                open(url) {
                    window.open(url, '_blank')
                },
                jump(id) {
                    document.getElementById(id).scrollIntoView()
                }
            }
        })
    </script>
    <!-- 站点统计 -->
    <script type="text/javascript">
        var cnzz_protocol = (("https:" == document.location.protocol) ? "https://" : "http://");
        document.write(unescape("%3Cspan id='cnzz_stat_icon_1277114138'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol +
            "s5.cnzz.com/z_stat.php%3Fid%3D1277114138%26show%3Dpic' type='text/javascript'%3E%3C/script%3E"));
    </script>
</body>

</html>
